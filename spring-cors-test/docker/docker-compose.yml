version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/public:/var/www/html
      - ./nginx/log:/var/log/nginx

  apache:
    image: httpd:2.4
    ports:
      - "1080:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache/log:/var/log/httpd
