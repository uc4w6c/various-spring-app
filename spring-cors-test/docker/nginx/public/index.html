<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Index Page!</h1>
    <script>
      axios.get('http://localhost:1080/index.json', {
        headers: {
          "X-CUSTOM": "true"
        }
      })

      })

        console.log(error);
      });
    </script>
</body>
